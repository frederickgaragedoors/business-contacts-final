    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Explicitly configure Tailwind to use the class strategy for dark mode
      // And override the default 'slate' palette to be neutral/black
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#171717', // Mapped to Neutral-900 for darker cards
                900: '#0a0a0a', // Mapped to Neutral-950 for very dark background
                950: '#000000', // Pure black
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Add some subtle transitions for a more modern feel */
      .card-hover {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      .tab-button {
        transition: color 0.2s ease-in-out, border-color 0.2s ease-in-out;
      }
    </style>
